<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="images/logo.svg" alt="logo camp.in" />
    </header>

    <main class="login">
      <div class="login-card">
        <div class="login-title">
          <img src="images/log-in.svg" alt="login image" />
          <h1>Faça seu login</h1>
        </div>
        <p class="login-message">Entre com suas informações de cadastro.</p>

        <form action="">
          <div class="login-input">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" />
          </div>

          <div class="login-input">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              placeholder="Digite sua senha"
            />
          </div>

          <div class="bottom-login-card">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Lembre-me</label>
            </div>

            <span class="password-lost">Esqueci minha senha</span>
          </div>

          <button class="login-account">Entrar</button>

          <p class="create-account">
            Não tem uma conta? <strong>Registre-se</strong>
          </p>
        </form>
      </div>

      <div class="image-background"></div>
    </main>
  </body>
</html>
